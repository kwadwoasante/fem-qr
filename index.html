<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="/dist/output.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; } */
    /* .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>

  <div role="main" class="w-[100vw] h-[100vh] bg-light-gray flex items-center justify-center">
    <div role="contentinfo" class="px-4 pt-4 pb-10 w-80 rounded-2xl bg-white shadow-md flex flex-col space-y-3">
      <img src="/images//image-qr-code.png" class="rounded-lg" alt="qr code">

      <div class="w-[250px] mx-auto flex flex-col space-y-3">
        <h5 class="text-xl font-bold text-gray-700 text-center">Improve your front-end skills by building projects</h5>
        <p class="text-sm font-normal text-gray-400 text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>

</body>
</html>
